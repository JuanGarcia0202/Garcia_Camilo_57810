{% extends "equipos/index.html" %}

{% block titulo %}
<h2 class="font-weight-light">Eliminar Usuarios</h2>
{% endblock titulo %}


{% block contenido %}


<form action="" method="post">
    {% csrf_token %}   
    <div class="text-center">     
        <h3>¿Está seguro de querer eliminar el estudiante? <p style="color:red">{{ object }}</p> </h3>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
    </div>
</form>


{% endblock contenido %}
